<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profit vs 60% PA Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f1c4d,#5a7cff);
    padding: 30px;
  }

  .card {
    max-width: 800px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    padding: 30px;
  }

  h2 {
    margin-bottom: 25px;
  }

  .row {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 8px;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }

  .result {
    background: #eaf4ff;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
  }

  .result div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 16px;
  }

  .bad { color: #b91c1c; font-weight: bold; }
  .good { color: #0369a1; font-weight: bold; }
  .excellent { color: #047857; font-weight: bold; }
</style>
</head>

<body>

<div class="card">
  <h2>Profit vs 60% p.a. Comparison</h2>

  <div class="row">
    <label>Number of Shares</label>
    <input type="number" id="shares" value="100">
  </div>

  <div class="row">
    <label>Average Buy Price (â‚¹)</label>
    <input type="number" id="buyPrice" value="10">
  </div>

  <div class="row">
    <label>Start Date</label>
    <input type="date" id="start">
  </div>

  <div class="row">
    <label>End Date</label>
    <input type="date" id="end">
  </div>

  <div class="row">
    <label>Interest % p.a. (Benchmark)</label>
    <input type="number" id="rate" value="60" step="0.1">
  </div>

  <div class="row">
    <label>Sell Price per Share (â‚¹)</label>
    <input type="number" id="sellPrice" value="15">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result">
  <div>
    <span>Total Investment</span>
    <span id="investment">-</span>
  </div>
  <div>
    <span>Total Amount Received</span>
    <span id="received">-</span>
  </div>
  <div>
    <span>Holding Period</span>
    <span id="period">-</span>
  </div>
  <div>
    <span>Actual Profit</span>
    <span id="actualProfit">-</span>
  </div>
  <div>
    <span>Expected @ Benchmark</span>
    <span id="expectedProfit">-</span>
  </div>
  <div>
    <span>Result</span>
    <span id="status">-</span>
  </div>
</div>
</div>

<script>
function calculate() {
  const shares = Number(document.getElementById("shares").value);
  const buyPrice = Number(document.getElementById("buyPrice").value);
  const sellPrice = Number(document.getElementById("sellPrice").value);
  const rate = Number(document.getElementById("rate").value);

  const start = new Date(document.getElementById("start").value);
  const end = new Date(document.getElementById("end").value);

  if (!start || !end || end <= start) {
    alert("Please select valid dates");
    return;
  }

  const investment = shares * buyPrice;
  const received = shares * sellPrice;
  const actualProfit = received - investment;

  const days = (end - start) / (1000 * 60 * 60 * 24);
  const years = days / 365;

  const expectedAmount = investment * ((1 + rate / 100) ** years);
  const expectedProfit = expectedAmount - investment;

  const actualPct = (actualProfit / investment) * 100;
  const expectedPct = (expectedProfit / investment) * 100;

  const diffAmount = actualProfit - expectedProfit;
  const diffPct = actualPct - expectedPct;

  document.getElementById("investment").innerText =
    "â‚¹" + investment.toLocaleString();

  document.getElementById("received").innerText =
    "â‚¹" + received.toLocaleString();

  document.getElementById("period").innerText =
    `${Math.round(days)} days (${years.toFixed(2)} years)`;

  document.getElementById("actualProfit").innerText =
    `â‚¹${actualProfit.toLocaleString()} (${actualPct.toFixed(2)}%)`;

  document.getElementById("expectedProfit").innerText =
    `â‚¹${expectedProfit.toLocaleString()} (${expectedPct.toFixed(2)}%)`;

  let text = "", cls = "";

  if (actualPct < 48) {
    text = `âŒ â‚¹${Math.abs(diffAmount).toLocaleString()} (${Math.abs(diffPct).toFixed(2)}%) less than expected`;
    cls = "bad";
  } else if (actualPct <= 60) {
    text = `âœ… â‚¹${Math.abs(diffAmount).toLocaleString()} (${Math.abs(diffPct).toFixed(2)}%) close to benchmark`;
    cls = "good";
  } else {
    text = `ðŸš€ â‚¹${diffAmount.toLocaleString()} (${diffPct.toFixed(2)}%) more than expected`;
    cls = "excellent";
  }

  document.getElementById("status").innerHTML =
    `<span class="${cls}">${text}</span>`;
}
</script>


</body>
</html>
