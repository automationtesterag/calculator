<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profit vs 60% PA Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f1c4d,#5a7cff);
    padding: 30px;
  }

  .card {
    max-width: 750px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    padding: 30px;
  }

  h2 {
    margin-bottom: 25px;
  }

  .row {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 8px;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #1e40af;
  }

  .result {
    background: #eaf4ff;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
  }

  .result div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 16px;
  }

  .badge {
    font-weight: bold;
    padding: 6px 10px;
    border-radius: 6px;
  }

  .bad { color: #b91c1c; }
  .good { color: #0369a1; }
  .excellent { color: #047857; }
</style>
</head>

<body>

<div class="card">
  <h2>Profit vs 60% p.a. Comparison</h2>

  <div class="row">
    <label>Total Investment (Buy Price â‚¹)</label>
    <input type="number" id="buy" value="100000">
  </div>

  <div class="row">
    <label>Start Date</label>
    <input type="date" id="start">
  </div>

  <div class="row">
    <label>End Date</label>
    <input type="date" id="end">
  </div>

  <div class="row">
    <label>Interest % p.a. (Benchmark)</label>
    <input type="number" id="rate" value="60" step="0.1">
  </div>

  <div class="row">
    <label>Total Amount Received (Sell Price â‚¹)</label>
    <input type="number" id="sell" value="160000">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <div>
      <span>Holding Period</span>
      <span id="period">-</span>
    </div>
    <div>
      <span>Actual CAGR</span>
      <span id="cagr">-</span>
    </div>
    <div>
      <span>Expected @ Benchmark</span>
      <span id="expected">-</span>
    </div>
    <div>
      <span>Result</span>
      <span id="status">-</span>
    </div>
  </div>
</div>

<script>
function calculate() {
  const buy = Number(document.getElementById("buy").value);
  const sell = Number(document.getElementById("sell").value);
  const rate = Number(document.getElementById("rate").value);
  const start = new Date(document.getElementById("start").value);
  const end = new Date(document.getElementById("end").value);

  if (!start || !end || end <= start) {
    alert("Please select valid start and end dates");
    return;
  }

  const days = (end - start) / (1000 * 60 * 60 * 24);
  const years = days / 365;

  const cagr = ((sell / buy) ** (1 / years) - 1) * 100;
  const expected = buy * ((1 + rate / 100) ** years);

  document.getElementById("period").innerText =
    `${Math.round(days)} days (${years.toFixed(2)} years)`;

  document.getElementById("cagr").innerText =
    cagr.toFixed(2) + "%";

  document.getElementById("expected").innerText =
    "â‚¹" + expected.toLocaleString();

  let statusText = "";
  let cls = "";

  if (cagr < 48) {
    statusText = "âŒ Not even break even";
    cls = "bad";
  } else if (cagr <= 60) {
    statusText = "âœ… Good";
    cls = "good";
  } else {
    statusText = "ðŸš€ Excellent";
    cls = "excellent";
  }

  document.getElementById("status").innerHTML =
    `<span class="${cls}">${statusText}</span>`;
}
</script>

</body>
</html>
