<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend vs FD Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f1c4d,#5a7cff);
    padding: 30px;
  }

  .card {
    max-width: 750px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    padding: 30px;
  }

  h2 {
    margin-bottom: 25px;
  }

  .row {
    margin-bottom: 25px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  .input-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  input[type="number"] {
    width: 140px;
    padding: 6px;
    font-size: 15px;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 10px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  .result {
    background: #eaf4ff;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
  }

  .result div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 16px;
  }

  .highlight {
    font-weight: bold;
    color: #1e40af;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Dividend vs FD Calculator</h2>

  <div class="row">
    <label>Total Shares</label>
    <div class="input-box">
      <input type="number" id="shares" value="1000">
    </div>
    <input type="range" min="1" max="100000" value="1000"
      oninput="shares.value=this.value">
  </div>

  <div class="row">
    <label>Dividend per Share (₹)</label>
    <div class="input-box">
      <input type="number" id="dividend" value="4" step="0.1">
    </div>
    <input type="range" min="0.1" max="100" step="0.1" value="4"
      oninput="dividend.value=this.value">
  </div>

  <div class="row">
    <label>Number of Dividends per Year</label>
    <div class="input-box">
      <input type="number" id="divCount" value="1">
    </div>
    <input type="range" min="1" max="12" value="1"
      oninput="divCount.value=this.value">
  </div>

  <div class="row">
    <label>Current Share Price (₹)</label>
    <div class="input-box">
      <input type="number" id="price" value="241" step="0.1">
    </div>
    <input type="range" min="1" max="10000" step="1" value="241"
      oninput="price.value=this.value">
  </div>

  <div class="row">
    <label>FD Rate (% p.a.)</label>
    <div class="input-box">
      <input type="number" id="fdRate" value="7" step="0.1">
    </div>
    <input type="range" min="1" max="15" step="0.1" value="7"
      oninput="fdRate.value=this.value">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <div>
      <span>Total Dividend Received (Year)</span>
      <span class="highlight" id="totalDividend">₹0</span>
    </div>
    <div>
      <span>Total Investment</span>
      <span class="highlight" id="investment">₹0</span>
    </div>
    <div>
      <span>FD Interest (1 year)</span>
      <span class="highlight" id="fdInterest">₹0</span>
    </div>
    <div>
      <span>Dividend vs FD</span>
      <span class="highlight" id="difference">₹0</span>
    </div>
  </div>
</div>

<script>
function calculate() {
  const shares = Number(document.getElementById("shares").value);
  const dividend = Number(document.getElementById("dividend").value);
  const divCount = Number(document.getElementById("divCount").value);
  const price = Number(document.getElementById("price").value);
  const fdRate = Number(document.getElementById("fdRate").value);

  const totalDividend = shares * dividend * divCount;
  const investment = shares * price;
  const fdInterest = investment * fdRate / 100;
  const diff = totalDividend - fdInterest;

  document.getElementById("totalDividend").innerText =
    "₹" + totalDividend.toLocaleString();

  document.getElementById("investment").innerText =
    "₹" + investment.toLocaleString();

  document.getElementById("fdInterest").innerText =
    "₹" + fdInterest.toLocaleString();

  document.getElementById("difference").innerText =
    diff >= 0
      ? "More by ₹" + diff.toLocaleString()
      : "Less by ₹" + Math.abs(diff).toLocaleString();
}
</script>

</body>
</html>
